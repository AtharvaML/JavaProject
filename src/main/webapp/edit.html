<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EDIT</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="Base.css">
</head>
<body>
	<div class="container">

		<div class="jumbotrone">

			<form action="./edit" method="post" align="center">


				<table>
					<tr>
						<td>student id</td>
						<td><input type="text" name="sid"></td>
					</tr>
					<tr>
						<td>student name</td>
						<td><input type="text" name="sname"></td>
					</tr>
					<tr>
						<td>student address</td>
						<td><input type="text" name="sadd"></td>
					</tr>
					<tr>
						<td>student marks</td>
						<td><input type="text" name="smarks"></td>
					</tr>
					<tr>
						<td>student section</td>
						<td><input type="text" name="ssec"></td>
					</tr>
					<tr>
						<td>student standard</td>
						<td><input type="text" name="sstd"></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit"
							name="button" value="update" class="btn btn-primary"></td>
					</tr>
				</table>
			</form>


		</div>
	</div>

</body>
</html>
